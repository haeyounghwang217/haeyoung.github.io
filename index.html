const { useState, useEffect, useRef } = React;

/* ---------- Firebase 설정 (원본 그대로) ---------- */
const firebaseConfig = {

const db = firebase.firestore();
const storage = firebase.storage();

/* ---------- 아이콘 컴포넌트 (원본 그대로) ---------- */
const Heart = ({ className, fill }) => (<svg className={className} fill={fill || "none"} stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>);

const Home = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>);

const Search = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>);

const TreeDeciduous = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 2C8 2 5 5 5 9c0 2 1 4 3 5-1 1-2 2-2 4 0 3 2 5 6 5s6-2 6-5c0-2-1-3-2-4 2-1 3-3 3-5 0-4-3-7-7-7zm0 21v-6" /></svg>);
const LogOut = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>);

const Video = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>);
const X = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>);
const Check = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>);
const ChevronLeft = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>);
const Send = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>);
const Pencil = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>);
const Trash = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>);
const MoreVertical = ({ className }) => (<svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 5v.01M12 12v.01M12 19v.01M18 5a1 1 0 100-2 1 1 0 000 2zM18 12a1 1 0 100-2 1 1 0 000 2zM18 19a1 1 0 100-2 1 1 0 000 2z" /></svg>);

/* ---------- Main App ---------- */
const BloomApp = () => {
    const [user, setUser] = useState(null);
    const [loading, setLoading] = useState(true);
    const [currentPage, setCurrentPage] = useState('home');
    const [posts, setPosts] = useState([]);
    const [userProfile, setUserProfile] = useState(null);
    const [newPostContent, setNewPostContent] = useState('');
    const [showNewPost, setShowNewPost] = useState(false);
    const [email, setEmail] = useState('');
    const [password, setPassword] = useState('');
    const [displayName, setDisplayName] = useState('');
    const [isSignUp, setIsSignUp] = useState(false);
    const [uploadingMedia, setUploadingMedia] = useState(false);
    const [mediaPreview, setMediaPreview] = useState(null);
    const [mediaFile, setMediaFile] = useState(null);
    const [mediaType, setMediaType] = useState(null);
    const [allUsers, setAllUsers] = useState([]); // *기본적으로 '다른 사용자만' 포함하도록 설정*
    const [selectedChatUser, setSelectedChatUser] = useState(null);
    const [chatMessages, setChatMessages] = useState([]);
    const [newMessage, setNewMessage] = useState('');
    const chatEndRef = useRef(null);
    const [selectedProfile, setSelectedProfile] = useState(null);
    const [showCommentsForPost, setShowCommentsForPost] = useState(null);
    const [searchQuery, setSearchQuery] = useState('');
    const [searchTarget, setSearchTarget] = useState('posts');

    // New: follow list params (type: 'followers' | 'following', uid: target user)
    const [followListParams, setFollowListParams] = useState(null);

    const calculateLevel = (postCount) => {
        if (postCount >= 20) return 'tree';
        if (postCount >= 5) return 'sprout';
        return 'seed';
    };

    const getLevelIcon = (level) => {
        switch(level) {
            case 'seed': return <div className="text-2xl">🌰</div>;
            case 'sprout': return <Sprout className="w-5 h-5 text-green-500" />;
            case 'tree': return <TreeDeciduous className="w-5 h-5 text-green-700" />;
            default: return <div className="text-2xl">🌰</div>;
        }
    };

    const getLevelText = (level) => {
        switch(level) {
            case 'seed': return '씨앗';
            case 'sprout': return '새싹';
            case 'tree': return '나무';
            default: return '씨앗';
        }
    };

    /* ---------- 프로필 보기 핸들러 (원본 유지) ---------- */
    const handleViewProfile = async (uid) => {
        if (user && uid === user.uid) {
            setSelectedProfile(null);
            setCurrentPage('profile');
            return;
        }

        try {
            const profileDoc = await db.collection('users').doc(uid).get();
            if (profileDoc.exists) {
                const profileData = profileDoc.data();
                if (!profileData.level) {
                    profileData.level = calculateLevel(profileData.postCount || 0);
                }
                setSelectedProfile({ uid: uid, ...profileData });
                setCurrentPage('viewProfile');
            } else {
                alert('사용자 정보를 찾을 수 없습니다.');
            }
        } catch (error) {
            console.error("Error fetching profile:", error);
            alert('프로필 로드 실패: ' + error.message);
        }
    };



    /* ---------- 미디어 업로드 (원본) ---------- */
    const handleMediaSelect = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const isImage = file.type.startsWith('image/');
        const isVideo = file.type.startsWith('video/');
        if (!isImage && !isVideo) {
            alert('이미지 또는 영상 파일만 업로드 가능합니다.');
            return;
        }
        setMediaFile(file);
        setMediaType(isImage ? 'image' : 'video');
        setMediaPreview(URL.createObjectURL(file));
    };

    const uploadMedia = async (file) => {
        const timestamp = Date.now();
        const filename = `${user.uid}_${timestamp}_${file.name}`;
        const storageRef = storage.ref(`posts/${filename}`);
        await storageRef.put(file);
        const downloadURL = await storageRef.getDownloadURL();
        return downloadURL;
    };

    /* ---------- 팔로우 핸들러(원본) ---------- */
    const handleFollow = async (targetUser) => {
        const targetUid = targetUser.uid;
        const userRef = db.collection('users').doc(user.uid);
        const targetRef = db.collection('users').doc(targetUid);
        const isFollowing = userProfile.followingUsers?.includes(targetUid);

        try {
            if (isFollowing) {
                await userRef.update({
                    followingUsers: firebase.firestore.FieldValue.arrayRemove(targetUid),
                    following: firebase.firestore.FieldValue.increment(-1)
                });
                alert(`${targetUser.name}님을 언팔로우했습니다.`);
            } else {
                await userRef.update({
                    followingUsers: firebase.firestore.FieldValue.arrayUnion(targetUid),
                    following: firebase.firestore.FieldValue.increment(1)
                });
                alert(`${targetUser.name}님을 팔로우했습니다!`);
            }

            // 상대방 팔로워 카운트만 업데이트 (기존 방식 유지)
            await targetRef.update({
                followers: firebase.firestore.FieldValue.increment(isFollowing ? -1 : 1)
            });

            // 프로필 상태들 갱신
            const updatedUserProfile = await userRef.get();
            setUserProfile(updatedUserProfile.data());
            if (selectedProfile && selectedProfile.uid === targetUid) {
                const updatedSelectedProfile = await targetRef.get();
                setSelectedProfile({ uid: targetUid, ...updatedSelectedProfile.data() });
            }

        } catch (error) {
            alert('팔로우/언팔로우 실패: ' + error.message);
        }
    };

    /* ---------- 게시글/댓글 등 원본 로직 그대로 유지 ---------- */
    const handleEditPost = async (postId, newContent) => {
        if (!newContent.trim()) {
            alert('내용을 입력해주세요.');
            return;
        }
        try {
            await db.collection('posts').doc(postId).update({
                content: newContent,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert('게시글이 수정되었습니다.');
        } catch (error) {
            alert('게시글 수정 실패: ' + error.message);
        }
    };

    const handleDeletePost = async (postId) => {
        if (!window.confirm('게시글을 삭제하시겠습니까? 댓글과 모든 미디어 파일도 영구적으로 삭제됩니다.')) return;

        try {
            const postRef = db.collection('posts').doc(postId);
            const postSnap = await postRef.get();
            const postData = postSnap.data();

            if (postData.mediaUrl) {
                const fileRef = storage.refFromURL(postData.mediaUrl);
                await fileRef.delete().catch(err => console.error("Media deletion failed (may not exist):", err));
            }

            const commentsSnapshot = await postRef.collection('comments').get();
            const batch = db.batch();
            commentsSnapshot.docs.forEach(doc => {
                batch.delete(doc.ref);
            });
            await batch.commit();

            await postRef.delete();

            const newPostCount = userProfile.postCount - 1;
            const newLevel = calculateLevel(newPostCount);
            await db.collection('users').doc(user.uid).update({
                postCount: newPostCount,
                level: newLevel,
            });

            const updatedUserProfile = await db.collection('users').doc(user.uid).get();
            setUserProfile(updatedUserProfile.data());

            alert('게시글이 성공적으로 삭제되었습니다.');
        } catch (error) {
            alert('게시글 삭제 실패: ' + error.message);
            console.error("Post deletion error:", error);
        }
    };

    const handlePostComment = async (postId, content, parentId = null) => {
        if (!content.trim()) return;

        try {
            const commentRef = db.collection('posts').doc(postId).collection('comments');
            await commentRef.add({
                postId,
                authorId: user.uid,
                authorName: userProfile.name,
                content,
                parentId,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            const postRef = db.collection('posts').doc(postId);
            await postRef.update({
                commentsCount: firebase.firestore.FieldValue.increment(1)
            });

        } catch (error) {
            console.error("Error posting comment/reply:", error);
            alert('댓글/답글 등록 실패: ' + error.message);
        }
    };

    const handleEditCommentOrReply = async (postId, commentId, newContent) => {
        if (!newContent.trim()) {
            alert('내용을 입력해주세요.');
            return;
        }
        try {
            await db.collection('posts').doc(postId).collection('comments').doc(commentId).update({
                content: newContent,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert('댓글/답글이 수정되었습니다.');
        } catch (error) {
            console.error("Error editing comment/reply:", error);
            alert('댓글/답글 수정 실패: ' + error.message);
        }
    };

    const handleDeleteCommentOrReply = async (postId, commentId) => {
        if (!window.confirm('삭제하시겠습니까?')) return;

        try {
            const commentRef = db.collection('posts').doc(postId).collection('comments').doc(commentId);
            await commentRef.delete();

            const postRef = db.collection('posts').doc(postId);
            await postRef.update({
                commentsCount: firebase.firestore.FieldValue.increment(-1)
            });

        } catch (error) {
            console.error("Error deleting comment/reply:", error);
            alert('댓글/답글 삭제 실패: ' + error.message);
        }
    };

    /* ---------- 초기 데이터 로드 ---------- */
    useEffect(() => {
        const unsubscribe = auth.onAuthStateChanged(async (u) => {
            setUser(u);
            if (u) {
                const profileDoc = await db.collection('users').doc(u.uid).get();
                if (profileDoc.exists) {
                    setUserProfile(profileDoc.data());
                } else {
                    const newProfile = {
                        name: u.displayName || '에코유저',
                        email: u.email,
                        postCount: 0,
                        level: 'seed',
                        followers: 0,
                        following: 0,
                        followingUsers: [],
                        createdAt: new Date()
                    };
                    await db.collection('users').doc(u.uid).set(newProfile);
                    setUserProfile(newProfile);
                }
            }
            setLoading(false);
        });
        return unsubscribe;
    }, []);

    // 게시글 로드
    useEffect(() => {
        if (user) {
            const unsubscribe = db.collection('posts')
                .orderBy('createdAt', 'desc')
                .limit(50)
                .onSnapshot(snapshot => {
                    const postsData = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        liked: doc.data().likes?.includes(user.uid) || false
                    }));
                    setPosts(postsData);
                });
            return unsubscribe;
        }
    }, [user]);

    // 모든 사용자 로드 (다른 사용자만 저장) — **채팅/친구 목록에서 본인을 안 보이게 하려면 여기서 필터**
    useEffect(() => {
        if (user) {
            const unsubscribe = db.collection('users')
                .onSnapshot(snapshot => {
                    const users = snapshot.docs
                        .map(doc => ({ uid: doc.id, ...doc.data() }))
                        .filter(u => u.uid !== user.uid); // <-- 본인 제외 (요구사항 반영)
                    setAllUsers(users);
                });
            return unsubscribe;
        } else {
            setAllUsers([]);
        }
    }, [user]);

    // 채팅 메시지 로드
    useEffect(() => {
        if (user && selectedChatUser) {
            const chatId = [user.uid, selectedChatUser.uid].sort().join('_');
            const unsubscribe = db.collection('chats').doc(chatId).collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot(snapshot => {
                    const messages = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    setChatMessages(messages);
                    setTimeout(() => chatEndRef.current?.scrollIntoView({ behavior: 'smooth' }), 100);
                });
            return unsubscribe;
        } else {
            setChatMessages([]);
        }
    }, [user, selectedChatUser]);

    /* ---------- 인증 및 게시글 로직 ---------- */
    const handleSignUp = async (e) => {
        e.preventDefault();
        try {
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            await userCredential.user.updateProfile({ displayName: displayName });
            alert('회원가입 성공! 🎉');
        } catch (error) {
            alert('회원가입 실패: ' + error.message);
        }
    };

    const handleLogin = async (e) => {
        e.preventDefault();
        try {
            await auth.signInWithEmailAndPassword(email, password);
            alert('로그인 성공! 🌱');
        } catch (error) {
            alert('로그인 실패: ' + error.message);
        }
    };

    const handleLogout = async () => {
        try {
            await auth.signOut();
            alert('로그아웃 되었습니다');
        } catch (error) {
            alert('로그아웃 실패: ' + error.message);
        }
    };

    const handleNewPost = async () => {
        if (!newPostContent.trim() && !mediaFile) {
            alert('내용을 입력하거나 미디어를 추가해주세요.');
            return;
        }

        setUploadingMedia(true);
        try {
            let mediaUrl = null;
            if (mediaFile) {
                mediaUrl = await uploadMedia(mediaFile);
            }

            const newPost = {
                content: newPostContent,
                authorId: user.uid,
                authorName: userProfile.name,
                authorLevel: userProfile.level,
                mediaUrl: mediaUrl,
                mediaType: mediaType,
                likes: [],
                likesCount: 0,
                commentsCount: 0,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            await db.collection('posts').add(newPost);

            const newPostCount = userProfile.postCount + 1;
            const newLevel = calculateLevel(newPostCount);
            await db.collection('users').doc(user.uid).update({
                postCount: newPostCount,
                level: newLevel,
            });

            const updatedUserProfile = await db.collection('users').doc(user.uid).get();
            setUserProfile(updatedUserProfile.data());

            setNewPostContent('');
            setMediaFile(null);
            setMediaPreview(null);
            setMediaType(null);
            setShowNewPost(false);
            alert('게시글이 등록되었습니다! 🌱');
        } catch (error) {

                    likesCount: firebase.firestore.FieldValue.increment(1)

                    )}

                    {!isCurrentUser && (
                        <button
                            onClick={() => {
                                setSelectedChatUser(targetProfile);
                                setCurrentPage('chat');
                            }}
                            className="w-full mt-3 flex items-center justify-center gap-2 p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
                        >
                            <MessageCircle className="w-5 h-5" />
                            1:1 채팅하기
                        </button>
                    )}

                    <button
                        onClick={() => {
                            setSelectedProfile(null);
                            setCurrentPage('users');
                        }}
                        className="w-full mt-3 flex items-center justify-center gap-2 p-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition"
                    >
                        뒤로 가기
                    </button>
                </div>
            </div>
        );
    };

    /* ---------- UsersPage (친구/검색) - 게시물 검색 버그 보완 ---------- */

const UsersPage = () => {
  const [searchResults, setSearchResults] = useState([]);

  // 🔍 검색 실행 함수
  const performSearch = (target = searchTarget) => {
    if (!searchQuery.trim()) {
      // 검색어가 없으면 전체 목록
      setSearchResults(target === "users" ? allUsers : posts);
      return;
    }

    const q = searchQuery.toLowerCase();

    if (target === "posts") {
      const filtered = posts.filter(
        (p) =>
          (p.content && p.content.toLowerCase().includes(q)) ||
          (p.authorName && p.authorName.toLowerCase().includes(q))
      );
      setSearchResults(filtered);
    } else {
      const filtered = allUsers.filter(
        (u) =>
          (u.name && u.name.toLowerCase().includes(q)) ||
          (u.email && u.email.toLowerCase().includes(q))
      );
      setSearchResults(filtered);
    }
  };

  // 🔁 검색어 변경 시마다 재검색
  useEffect(() => {
    const timeout = setTimeout(() => performSearch(), 200);
    return () => clearTimeout(timeout);
  }, [searchQuery, searchTarget, posts, allUsers]);

  // 🔹 페이지 진입 시 초기 설정
 useEffect(() => {
  if (currentPage === 'users' && !searchQuery.trim() && searchTarget === '') {
    // searchTarget이 아직 비어 있을 때만 초기값 설정
    setSearchTarget('users');
    setSearchResults(allUsers);
  }
}, [currentPage, allUsers, searchQuery, searchTarget]);

  return (
    <div className="space-y-4">
      {/* 검색창 */}
      <div className="bg-white rounded-lg shadow p-4 sticky top-16 z-10">
        <div className="relative mb-4">
          <input
            type="text"
            value={searchQuery}
            onChange={(e) => setSearchQuery(e.target.value)}
            placeholder="사용자 또는 게시물 검색..."
            className="w-full p-3 pl-10 border rounded-full focus:ring-2 focus:ring-green-500 focus:border-transparent"
          />
          <Search className="w-5 h-5 absolute left-3 top-3.5 text-gray-400" />
        </div>

        {/* 탭 버튼 */}
        <div className="flex justify-around border-b">
          <button
            onClick={() => {
              setSearchTarget("users");
              performSearch("users");
            }}
            className={`flex-1 py-2 text-center font-semibold border-b-2 transition ${
              searchTarget === "users"
                ? "text-green-600 border-green-600"
                : "text-gray-500 border-transparent hover:text-green-600"
            }`}
          >
            사용자
          </button>

          <button
            onClick={() => {
              setSearchTarget("posts");
              performSearch("posts");
            }}
            className={`flex-1 py-2 text-center font-semibold border-b-2 transition ${
              searchTarget === "posts"
                ? "text-green-600 border-green-600"
                : "text-gray-500 border-transparent hover:text-green-600"
            }`}
          >
            게시물
          </button>
        </div>
      </div>

      {/* 결과 렌더링 */}
      {searchTarget === "posts" ? (
        searchResults.length === 0 ? (
          <div className="bg-white rounded-lg shadow p-8 text-center mt-4">
            <p className="text-gray-500">게시물이 없습니다 🙁</p>
          </div>
        ) : (
          <div className="mt-4 space-y-4">
            {searchResults.map((post) => (
              <PostCard
                key={post.id}
                post={post}
                user={user}
                handleLike={handleLike}
                handleDeletePost={handleDeletePost}
                handleEditPost={handleEditPost}
                setShowCommentsForPost={setShowCommentsForPost}
                handleViewProfile={handleViewProfile}
              />
            ))}
          </div>
        )
      ) : (
        <div className="mt-4 space-y-4">
          {searchResults.length === 0 ? (
            <div className="bg-white rounded-lg shadow p-8 text-center mt-4">
              <p className="text-gray-500">사용자가 없습니다 🙁</p>
            </div>
          ) : (
            searchResults.map((u) => (
              <div
                key={u.uid}
                className="flex items-center justify-between bg-white p-4 rounded-lg shadow"
              >
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                    {getLevelIcon(u.level)}
                  </div>
                  <div>
                    <div className="font-semibold text-gray-800">{u.name}</div>
                    <div className="text-sm text-gray-500">
                      {getLevelText(u.level)} 레벨
                    </div>
                  </div>
                </div>
                <button
                  onClick={() => handleViewProfile(u.uid)}
                  className="px-3 py-1 bg-green-500 text-white text-sm rounded-full hover:bg-green-600 transition"
                >
                  프로필 보기
                </button>
              </div>
            ))
          )}
        </div>
      )}
    </div>
  );
};



    /* ---------- ChatPage: allUsers는 이미 '본인 제외'로 로드되므로 본인 표시 문제 해결됨 ---------- */

    const ChatPage = () => {
        if (!selectedChatUser) {
            return (
                <div className="space-y-4">
                    <h2 className="text-xl font-bold text-gray-800">채팅 목록</h2>
                    {allUsers.length === 0 ? (
                        <p className="text-gray-500">채팅할 다른 사용자가 없습니다.</p>
                    ) : (
                        allUsers.map(u => (
                            <div key={u.uid} className="flex items-center justify-between bg-white p-4 rounded-lg shadow cursor-pointer hover:bg-gray-50" onClick={() => setSelectedChatUser(u)}>
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                                        {getLevelIcon(u.level)}
                                    </div>
                                    <div>
                                        <div className="font-semibold text-gray-800">{u.name}</div>
                                        <div className="text-sm text-gray-500">채팅 시작하기</div>
                                    </div>
                                </div>
                            </div>
                        ))
                    )}
                </div>
            );
        }

        return (
            <div className="flex flex-col h-full">
                <div className="bg-white p-4 border-b flex items-center sticky top-0 z-10">
                    <button onClick={() => setSelectedChatUser(null)} className="text-gray-600 hover:text-gray-800 mr-4">
                        <ChevronLeft className="w-6 h-6" />
                    </button>
                    <h2 className="text-lg font-bold text-gray-800">{selectedChatUser.name}님과의 채팅</h2>
                </div>

                <div className="flex-grow p-4 space-y-4 overflow-y-auto" style={{ height: 'calc(100vh - 170px)' }}>
                    {chatMessages.map(msg => (
                        <div
                            key={msg.id}
                            className={`flex ${msg.senderId === user.uid ? 'justify-end' : 'justify-start'}`}
                        >
                            <div
                                className={`max-w-xs p-3 rounded-xl shadow ${msg.senderId === user.uid ? 'bg-green-500 text-white rounded-br-none' : 'bg-white text-gray-800 rounded-tl-none'}`}
                            >
                                <div className="text-xs font-semibold mb-1">{msg.senderId === user.uid ? '나' : msg.senderName}</div>
                                <p className="whitespace-pre-wrap">{msg.text}</p>
                                <div className="text-right text-xs mt-1 opacity-75">
                                    {msg.timestamp ? new Date(msg.timestamp.seconds * 1000).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' }) : ''}
                                </div>
                            </div>
                        </div>
                    ))}
                    <div ref={chatEndRef} />
                </div>

                <div className="p-4 bg-white border-t flex items-center sticky bottom-0">
                    <input
                        type="text"
                        value={newMessage}
                        onChange={(e) => setNewMessage(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                        placeholder="메시지 입력..."
                        className="flex-grow p-3 border rounded-full focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    />
                    <button
                        onClick={handleSendMessage}
                        disabled={!newMessage.trim()}
                        className="ml-2 p-3 bg-green-500 text-white rounded-full hover:bg-green-600 disabled:bg-gray-400 transition"
                    >
                        <Send className="w-6 h-6" />
                    </button>
                </div>
            </div>
        );
    };

    /* ---------- FollowList 페이지: 팔로워/팔로잉 목록을 실제 사용자 목록으로 보여줌 ---------- */
    const FollowListPage = ({ params }) => {
        const { uid, type, title } = params || {};
        const [listUsers, setListUsers] = useState([]);
        const [loadingList, setLoadingList] = useState(true);

        useEffect(() => {
            let unsub = null;
            const fetchList = async () => {
                setLoadingList(true);
                try {
                    // 전체 사용자 가져와서 클라이언트에서 필터링 (간단하고 안정적)
                    const snapshot = await db.collection('users').get();
                    const all = snapshot.docs.map(doc => ({ uid: doc.id, ...doc.data() }));

                    if (type === 'followers') {
                        // 'uid' 사용자를 팔로우하고 있는 사람들: 그 사람들의 followingUsers 배열에 target uid가 있어야 함.
                        const followers = all.filter(u => Array.isArray(u.followingUsers) && u.followingUsers.includes(uid));
                        setListUsers(followers);
                    } else if (type === 'following') {
                        // target 사용자가 followingUsers에 담아둔 uid들
                        const target = all.find(a => a.uid === uid);
                        if (!target || !Array.isArray(target.followingUsers) || target.followingUsers.length === 0) {
                            setListUsers([]);
                        } else {
                            // 모든 사용자 중 UID가 포함된 사람들만 뽑는다
                            const followingList = all.filter(a => target.followingUsers.includes(a.uid));
                            setListUsers(followingList);
                        }
                    } else {
                        setListUsers([]);
                    }
                } catch (err) {
                    console.error("Follow list fetch error:", err);
                } finally {
                    setLoadingList(false);
                }
            };

            fetchList();

            return () => {
                if (unsub) unsub();
            };
        }, [uid, type]);

        return (
            <div className="space-y-4">
                <div className="bg-white p-4 border-b sticky top-16 z-20 flex items-center">
                    <button onClick={() => { setFollowListParams(null); setCurrentPage('profile'); }} className="mr-4">
                        <ChevronLeft className="w-6 h-6 text-gray-600" />
                    </button>
                    <h2 className="text-lg font-bold">{title} 목록</h2>
                </div>

                <div className="p-4">
                    {loadingList ? (
                        <p className="text-gray-500">불러오는 중...</p>
                    ) : listUsers.length === 0 ? (
                        <p className="text-gray-500">목록이 없습니다.</p>
                    ) : (
                        <div className="space-y-3">
                            {listUsers.map(u => (
                                <div key={u.uid} className="flex items-center justify-between bg-white p-4 rounded-lg shadow">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                                            {getLevelIcon(u.level)}
                                        </div>
                                        <div>
                                            <div className="font-semibold text-gray-800">{u.name}</div>
                                            <div className="text-sm text-gray-500">{u.email}</div>
                                        </div>
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={() => handleViewProfile(u.uid)} className="px-3 py-1 bg-gray-100 rounded-full text-sm">프로필</button>
                                        <button onClick={() => handleFollow(u)} className="px-3 py-1 bg-green-500 text-white rounded-full text-sm">
                                            {userProfile.followingUsers?.includes(u.uid) ? '언팔로우' : '팔로우'}
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            </div>
        );
    };

    /* ---------- 로그인 화면 / 로딩 처리 / 메인 레이아웃 (원본 유지) ---------- */

    if (!user && !loading) {
        return (
            <div className="max-w-2xl mx-auto min-h-screen flex items-center justify-center bg-gray-50 p-4">
                <div className="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
                    <h1 className="text-3xl font-bold text-center text-green-600 mb-6 flex items-center justify-center gap-2">
                        <Sprout className="w-8 h-8" />
                        Bloom
                    </h1>
                    <h2 className="text-xl text-center text-gray-700 mb-6">{isSignUp ? '회원가입' : '로그인'}</h2>

                    <form onSubmit={isSignUp ? handleSignUp : handleLogin} className="space-y-4">
                        {isSignUp && (
                            <input
                                type="text"
                                placeholder="이름 (닉네임)"
                                value={displayName}
                                onChange={(e) => setDisplayName(e.target.value)}
                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
                                required
                            />
                        )}
                        <input
                            type="email"
                            placeholder="이메일"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
                            required
                        />
                        <input
                            type="password"
                            placeholder="비밀번호"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
                            required
                        />

                        <button
                            type="submit"
                            className="w-full p-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition"
                        >
                            {isSignUp ? '회원가입하기' : '로그인하기'}
                        </button>
                    </form>

                    <button
                        onClick={() => setIsSignUp(!isSignUp)}
                        className="w-full mt-4 text-sm text-green-500 hover:text-green-600"
                    >
                        {isSignUp ? '이미 계정이 있으신가요? 로그인' : '계정이 없으신가요? 회원가입'}
                    </button>
                </div>
            </div>
        );
    }

    if (loading) {
        return (
            <div className="max-w-2xl mx-auto min-h-screen flex items-center justify-center bg-gray-50">
                <div className="text-xl text-green-600">로딩 중... 🌱</div>
            </div>
        );
    }

    if (showCommentsForPost) {
        return (
            <div className="max-w-2xl mx-auto bg-gray-50 min-h-screen">
                <CommentsPage />
            </div>
        );
    }

    // 팔로우 목록 페이지 렌더링
    if (currentPage === 'followList' && followListParams) {
        return (
            <div className="max-w-2xl mx-auto bg-gray-50 min-h-screen">
                <FollowListPage params={followListParams} />
                <div className="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg z-20">
                    <div className="max-w-2xl mx-auto flex justify-around p-3">
                        <button onClick={() => { setCurrentPage('home'); setSearchQuery(''); }} className={`flex flex-col items-center gap-1 text-gray-400`}>
                            <Home className="w-6 h-6" />
                            <span className="text-xs">홈</span>
                        </button>
                        <button onClick={() => { setCurrentPage('users'); setSearchQuery(''); setSearchTarget('users'); }} className={`flex flex-col items-center gap-1 text-gray-400`}>
                            <Users className="w-6 h-6" />
                            <span className="text-xs">친구/검색</span>
                        </button>
                        <button onClick={() => setCurrentPage('chat')} className={`flex flex-col items-center gap-1 text-gray-400`}>
                            <MessageCircle className="w-6 h-6" />
                            <span className="text-xs">채팅</span>
                        </button>
                        <button onClick={() => setCurrentPage('profile')} className={`flex flex-col items-center gap-1 text-gray-400`}>
                            <User className="w-6 h-6" />
                            <span className="text-xs">프로필</span>
                        </button>
                    </div>
                </div>
            </div>
        );
    }

    return (
        <div className="max-w-2xl mx-auto bg-gray-50 min-h-screen">
            <div className="bg-gradient-to-r from-green-500 to-green-600 text-white p-4 sticky top-0 z-20 shadow-md">
                <div className="flex items-center justify-between">
                    <h1 className="text-2xl font-bold flex items-center gap-2">
    <TreeDeciduous className="w-7 h-7" />
    Bloom
</h1>
                </div>
            </div>

            <div className="p-4 pb-20">
                {currentPage === 'home' && <HomePage />}
                {currentPage === 'profile' && <ProfilePage />}
                {currentPage === 'users' && <UsersPage />}
                {currentPage === 'chat' && <ChatPage />}
                {currentPage === 'viewProfile' && <ViewProfilePage />}
            </div>

            <div className="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg z-20">
                <div className="max-w-2xl mx-auto flex justify-around p-3">
                    <button
                        onClick={() => setCurrentPage('home')}
                        className={`flex flex-col items-center gap-1 ${currentPage === 'home' ? 'text-green-600' : 'text-gray-400'}`}
                    >
                        <Home className="w-6 h-6" />
                        <span className="text-xs">홈</span>
                    </button>
                    <button
                        onClick={() => {
                            setCurrentPage('users');
                            setSearchQuery('');
                            setSearchTarget('users');
                        }}
                        className={`flex flex-col items-center gap-1 ${currentPage === 'users' ? 'text-green-600' : 'text-gray-400'}`}
                    >
                        <Users className="w-6 h-6" />
                        <span className="text-xs">친구/검색</span>
                    </button>
                    <button
                        onClick={() => setCurrentPage('chat')}
                        className={`flex flex-col items-center gap-1 ${currentPage === 'chat' ? 'text-green-600' : 'text-gray-400'}`}
                    >
                        <MessageCircle className="w-6 h-6" />
                        <span className="text-xs">채팅</span>
                    </button>
                    <button
                        onClick={() => setCurrentPage('profile')}
                        className={`flex flex-col items-center gap-1 ${currentPage === 'profile' ? 'text-green-600' : 'text-gray-400'}`}
                    >
                        <User className="w-6 h-6" />
                        <span className="text-xs">프로필</span>
                    </button>
                </div>
            </div>
        </div>
    );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<BloomApp />);
</script>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(registration => console.log('SW registered:', registration))
      .catch(error => console.log('SW registration failed:', error));
  });
}
</script>
